{type:'song',title:' The Mary Ellen Carter',attribution:' By Stan Rogers',youtube:'JKsVidS70xQ',lyrics:[
  "# Intro\n",
  ".\n",
  "# Verse\n",
  "She went down last October,\n",
  "In a pouring driving rain,\n",
  "The skipper he'd been drinking and\n",
  "The mate he felt no pain,\n",
  "Too close to Three Mile Rock and\n",
  "She was dealt her mortal blow and\n",
  "The Mary Ellen Carter settled low.\n",
  "There was just us five aboard her,\n",
  "When she finally was awash,\n",
  "We worked like hell to save her,\n",
  "All heedless of the cost, and\n",
  "The groan she gave as she went down,\n",
  "It caused us to proclaim,\n",
  "That the Mary Ellen Carter would rise again.\n",
  "# Break\n",
  "Well the owners wrote her off,\n",
  "Not a nickel would they spend,\n",
  "\"She gave twenty years of service, boys,\n",
  "Then met her sorry end.\n",
  "But insurance paid the loss to us,\n",
  "So let her rest be- low.\",\n",
  "Then they laughed at us, and,\n",
  "Said we had to go.\n",
  "# Verse\n",
  "But we talked of her all winter,\n",
  "Some days around the clock.\n",
  "She's worth a quarter million,\n",
  "Afloating at the dock and\n",
  "With every jar that hit the bar,\n",
  "We swore we would remain and\n",
  "Make the Mary Ellen Carter rise again!\n",
  "# Chorus\n",
  "Rise again, rise again,\n",
  "That her name not be lost,\n",
  "To the knowledge of men,\n",
  "All those who loved her best and\n",
  "Were with her 'til the end,\n",
  "Will make the Mary Ellen Carter, rise again.\n",
  "# Break\n",
  "All spring now we've been with her,\n",
  "On a barge lent by a friend.\n",
  "Three dives a day in a hardhat suit, and\n",
  "Twice I've had the bends.\n",
  "Thank God it's only sixty feet, and\n",
  "The currents here are slow, or\n",
  "I'd never have the strength,\n",
  "To go below.\n",
  "But we've patched her rents, stopped her vents,\n",
  "Dogged hatch, and Portholes down,\n",
  "Put cables to her, fore and aft and\n",
  "Girded her around,\n",
  "Tomorrow noon, we hit the air and\n",
  "Then take up the strain, and\n",
  "Make the Mary Ellen Carter rise again!\n",
  "# Chorus\n",
  "Rise again, rise again,\n",
  "That her name not be lost,\n",
  "To the knowledge of men,\n",
  "All those who loved her best and\n",
  "Were with her 'til the end,\n",
  "Will make the Mary Ellen Carter, rise again.\n",
  "# Break\n",
  "For we couldn't leave her there,\n",
  "You see to crumble into scale.\n",
  "She'd saved our lives, so many times,\n",
  "Living through the gale, and\n",
  "The laughing, drunken rats,\n",
  "Who left her to a sorry grave,\n",
  "They won't be laughing in another day, and\n",
  "You, to whom adversity, has dealt the final blow,\n",
  "With smiling bastards lying to you,\n",
  "Everywhere you go,\n",
  "Turn to, and put out all your strength,\n",
  "Of arm, and heart and brain, and\n",
  "Like the Mary Ellen Carter rise again!\n",
  "# 2nd Chorus\n",
  "Rise again, rise again,\n",
  "Though your heart, it be broken, or\n",
  "Life about to end,\n",
  "No matter what you've lost,\n",
  "Be it a home, a love, a friend,\n",
  "Like the Mary Ellen Carter rise again!\n",
  "Rise again, rise again,\n",
  "Though your heart, it be broken, or\n",
  "Life about to end,\n",
  "No matter what you've lost,\n",
  "Be it a home, a love, a friend,\n",
  "Like the Mary Ellen Carter rise again!\n",
  "# Outro\n",
  ".\n"
]},

{type:'song',title:'  Brighter Than Today',attribution:' By Raymond Arnold',youtube:'euwPYhriyCw',lyrics:[
  "Countless winter nights ago, \n",
  "A woman shivered in the cold. \n",
  "Cursed the skies, and wondered why \n",
  "The gods invented pain. \n",
  "Aching angry flesh and bone, \n",
  "Bitterly she struck the stone \n",
  "Till she saw the sudden spark \n",
  "Of light, and golden flame. \n",
  "She showed the others, but they told her \n",
  "She was not fit to control \n",
  "The primal forces that the gods \n",
  "Had cloaked in mystery \n",
  "But she would not be satisfied, \n",
  "And though she trembled, she defied them \n",
  "Took her torch and raised it high \n",
  "Set afire history. \n",
  "    Tomorrow can be brighter than to-day, \n",
  "    although the night is cold. \n",
  "    The stars may seem so very far a-way... \n",
  "    But courage, hope and reason burn, \n",
  "    In every mind, each lesson learned, \n",
  "    Shining light to guide our way\n",
  "    Make tomorrow brighter than to-day... \n",
  "    Oh... Brighter than to-day. \n",
  "Ages long forgotten now, \n",
  "We built the wheel and then the plough. \n",
  "Tilled the earth and proved our worth, \n",
  "Against the drought and snow. \n",
  "Soon we had the time to fathom \n",
  "Mountain peaks and tiny atoms, \n",
  "Beating hearts electric sparks \n",
  "So much more to know. \n",
  "    Tomorrow can be brighter than to-day, \n",
  "    although the night is cold. \n",
  "    The stars may seem so very far a-way... \n",
  "    But courage, hope and reason grow \n",
  "    With every passing season so we\u2019ll \n",
  "    Drive the darkness far away \n",
  "    Make tomorrow brighter than to-day... \n",
  "    Oh... Brighter than to-day. \n",
  "The universe may seem unfair. \n",
  "The laws of nature may not care. \n",
  "The storms and quakes, our own mistakes, \n",
  "They nearly doused our flame. \n",
  "But all these trials we\u2019ve endured \n",
  "The lessons learned, diseases cured \n",
  "Against our herculean task \n",
  "We\u2019ve risen to proclaim. \n",
  "    Tomorrow can be brighter than to-day, \n",
  "    although the night is cold. \n",
  "    The stars may seem so very far a-way... \n",
  "    But courage, hope and reason bloom \n",
  "    Across the world and one day soon, we\u2019ll \n",
  "    Rise up to the stars and say: \n",
  "    Make tomorrow brighter than today \n"
]},

  "Existence is no longer something physically limited.\n",
  "The wires that you have inside are very easily realized\n",

  "Your consciousness can be enjoyed by anyone forever more.\n",

  "You\u2019d keep all the memories and feelings you could ever want,\n",
  "And now you can commence your life as an uploaded extropian\n",
  "Singularity, Singularity...\n",
  "My mother is so horrified by this post-human fantasy\n",
  "she says we\u2019d lose that special thing that gives us our humanity.\n",
  "But I don\u2019t know. I\u2019m not so sure if humans are so good and pure.\n",
  "Perhaps we\u2019d be much better off if we took these violent bodies off.\n",
  "Once everyone is in the cloud we\u2019ll move beyond this earthly ground,\n",

  "\u2026.\n",

  "into space....\n",
  "And trillions of new particles...\n",

  "pace...\n",
  "And......  \n",
  "Once again the clock would start to tick and tock and tick and tock\n",
