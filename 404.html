<html>
  <head>
    <title>404 Not Found -- Secular Solstice Resources</title>
    <link rel=stylesheet href=theme.css>
    <meta charset="utf-8">
  </head>
  <body>
      <h1>Not Found</h1>
      <p>
          We recently moved all the songs into a <tt>songs/</tt> directory.  This could be a result of that.
          <script>
           if (window.location.href.indexOf('/songs/') == -1) {
               let url = window.location.href.replace('.io/','.io/songs/');
               document.write(`See if <a href="${url}">${url}</a> works.`)
           }
          </script>
      </p>
  </body>
</html>
